[tox]
envlist = dev,linting,checknews,py36,py37,py38
minversion = 3.3.0
# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree.
isolated_build = True

[testenv:linting]
skip_install = True
deps =
    pre-commit
commands = pre-commit run --all-files

[testenv]
deps =
    -rrequirements-test.txt
commands = pytest {posargs}

[testenv:dev]
usedevelop = True
envdir = .venv
commands =
deps =
    -rrequirements-test.txt
    -rrequirements-dev.txt

[testenv:checknews]
skip_install = True
deps =
    towncrier
commands = python -m towncrier.check

[testenv:generatedocs]
deps =
    mbed-tools-ci-scripts
commands = generate-docs --output_dir {posargs}

[testenv:generatespdx]
deps =
    mbed-tools-ci-scripts
commands = generate-spdx --output-dir {posargs}

[testenv:release]
usedevelop = True
allowlist_externals = git
passenv =
    GIT_TOKEN
    TWINE_USERNAME
    TWINE_PASSWORD
    IGNORE_PYPI_TEST_UPLOAD
deps =
# mbed-tools-ci-scripts
commands =
    pip install git+https://github.com/ARMmbed/mbed-tools-ci-scripts@dev/rwalton-arm/modify-tag-and-release
    python ci_scripts/sync_board_database.py -vvv
    git add src/mbed_tools/targets/_internal/data/board_database_snapshot.json
    tag-and-release {posargs}
